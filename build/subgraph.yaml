specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/nigepujie74/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: private
    source:
      address: "0x2E645469f354BB4F5c8a05B3b30A929361cf77eC"
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: Gravity/abis/Gravity.json
      eventHandlers:
        - event: NewGravatar(uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(uint256,address,string,string)
          handler: handleUpdatedGravatar
      file: Gravity/Gravity.wasm
  - kind: ethereum/contract
    name: Dai
    network: private
    source:
      address: "0x8877c47dd190327e5880bFfE3F16B320Ed69d1B6"
      abi: Dai
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GetCash
        - TotalBorrow
        - SupplyRatePerBlock
        - BorrowRatePerBlock
      abis:
        - name: Dai
          file: Dai/abis/CErc20.json
      callHandlers:
        - function: totalBorrowsCurrent()
          handler: handleTotalBorrowsCurrent
      file: Dai/Dai.wasm
